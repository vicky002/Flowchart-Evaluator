<!doctype html>
<html>
<head>
    <!--flow.chart.js - licensed under the MIT license. - Copyright (c) Bruno Roberto Burigo (brunorb8@hotmail.com) - https://github.com/BrunoRB/flow-chart.js - 2014-09-20-->
    <title>flow-chart.js</title>
    <link rel="stylesheet" type="text/css" href="../bower_components/components-font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/flow-chart.min.css">
</head>
<body>
<a href="https://github.com/BrunoRB/flow-chart.js" target="_blank"><img style="z-index: 999999; position: absolute; top: 0; right: 0; border: 0" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
<section id="left-area">
    <section class="flow logo">
        <h1><a href="https://github.com/BrunoRB/flow-chart.js" target="_blank">flow-chart.js</a></h1>
    </section>
    <section id="shape-menu" class="flow shape menu">
        <div class="flow shape begin" title="begin" tabindex="-1" data-flow-shape-type="begin" data-flow-has-user-text="false" data-flow-max-outputs="1" data-flow-max-inputs="0" data-flow-max-copies="1" data-flow-connection-type="text">
            <span class="connector one"></span>
            <span class="connector two"></span>
            <span class="connector three"></span>
            <span class="connector four"></span>
            <span class="resize anchor top left fa fa-angle-double-up"></span>
            <span class="resize anchor top right fa fa-angle-double-up"></span>
            <span class="resize anchor bottom left fa fa-angle-double-down"></span>
            <span class="resize anchor bottom right fa fa-angle-double-down"></span>
            <span class="shape image"></span>
            <code></code>
        </div>
        <div class="flow shape end" title="end" tabindex="-1" data-flow-shape-type="end" data-flow-has-user-text="false" data-flow-max-outputs="0" data-flow-max-inputs="1" data-flow-max-copies="1" data-flow-connection-type="text">
            <span class="connector one"></span>
            <span class="connector two"></span>
            <span class="connector three"></span>
            <span class="connector four"></span>
            <span class="resize anchor top left fa fa-angle-double-up"></span>
            <span class="resize anchor top right fa fa-angle-double-up"></span>
            <span class="resize anchor bottom left fa fa-angle-double-down"></span>
            <span class="resize anchor bottom right fa fa-angle-double-down"></span>
            <span class="shape image"></span>
            <code></code>
        </div>
        <div class="flow shape process" title="process" tabindex="-1" data-flow-shape-type="process" data-flow-has-user-text="true" data-flow-max-outputs="1" data-flow-max-inputs="2" data-flow-max-copies="-1" data-flow-connection-type="text">
            <span class="connector one"></span>
            <span class="connector two"></span>
            <span class="connector three"></span>
            <span class="connector four"></span>
            <span class="resize anchor top left fa fa-angle-double-up"></span>
            <span class="resize anchor top right fa fa-angle-double-up"></span>
            <span class="resize anchor bottom left fa fa-angle-double-down"></span>
            <span class="resize anchor bottom right fa fa-angle-double-down"></span>
            <span class="shape image"></span>
            <code></code>
        </div>
        <div class="flow shape manual_input" title="manual_input" tabindex="-1" data-flow-shape-type="manual_input" data-flow-has-user-text="true" data-flow-max-outputs="1" data-flow-max-inputs="2" data-flow-max-copies="-1" data-flow-connection-type="text">
            <span class="connector one"></span>
            <span class="connector two"></span>
            <span class="connector three"></span>
            <span class="connector four"></span>
            <span class="resize anchor top left fa fa-angle-double-up"></span>
            <span class="resize anchor top right fa fa-angle-double-up"></span>
            <span class="resize anchor bottom left fa fa-angle-double-down"></span>
            <span class="resize anchor bottom right fa fa-angle-double-down"></span>
            <span class="shape image"></span>
            <code></code>
        </div>
        <div class="flow shape display" title="display" tabindex="-1" data-flow-shape-type="display" data-flow-has-user-text="true" data-flow-max-outputs="1" data-flow-max-inputs="2" data-flow-max-copies="-1" data-flow-connection-type="text">
            <span class="connector one"></span>
            <span class="connector two"></span>
            <span class="connector three"></span>
            <span class="connector four"></span>
            <span class="resize anchor top left fa fa-angle-double-up"></span>
            <span class="resize anchor top right fa fa-angle-double-up"></span>
            <span class="resize anchor bottom left fa fa-angle-double-down"></span>
            <span class="resize anchor bottom right fa fa-angle-double-down"></span>
            <span class="shape image"></span>
            <code></code>
        </div>
        <div class="flow shape decision" title="decision" tabindex="-1" data-flow-shape-type="decision" data-flow-has-user-text="true" data-flow-max-outputs="2" data-flow-max-inputs="2" data-flow-max-copies="-1" data-flow-connection-type="boolean">
            <span class="connector one"></span>
            <span class="connector two"></span>
            <span class="connector three"></span>
            <span class="connector four"></span>
            <span class="resize anchor top left fa fa-angle-double-up"></span>
            <span class="resize anchor top right fa fa-angle-double-up"></span>
            <span class="resize anchor bottom left fa fa-angle-double-down"></span>
            <span class="resize anchor bottom right fa fa-angle-double-down"></span>
            <span class="shape image"></span>
            <code></code>
        </div>
        <div class="flow shape connector" title="connector" tabindex="-1" data-flow-shape-type="connector" data-flow-has-user-text="false" data-flow-max-outputs="1" data-flow-max-inputs="2" data-flow-max-copies="-1" data-flow-connection-type="text">
            <span class="connector one"></span>
            <span class="connector two"></span>
            <span class="connector three"></span>
            <span class="connector four"></span>
            <span class="resize anchor top left fa fa-angle-double-up"></span>
            <span class="resize anchor top right fa fa-angle-double-up"></span>
            <span class="resize anchor bottom left fa fa-angle-double-down"></span>
            <span class="resize anchor bottom right fa fa-angle-double-down"></span>
            <span class="shape image"></span>
            <code></code>
        </div>
    </section>
    <section id="toolbar-container" class="flow toolbar menu">
        <a id="create-new-flowchart" href="#" class="button fa fa-plus">New</a>
        <div class="flow toolbar list container">
            <i class="fa fa-folder-open-o">Open</i>
            <ul class="flow toolbar list open diagram">
                <li><a href="json-file">From file</a> <input id="temp-upload" type="file"></li>
                <li><a href="local-storage">From browser</a></li>
                <li><a href="examples">Examples</a></li>
            </ul>
        </div>
        <div class="flow toolbar list container">
            <i class="fa fa-save">Save</i>
            <ul class="flow toolbar list save diagram">
                <li><a href="json-file">On file</a></li>
                <li><a href="local-storage">On browser</a></li>
            </ul>
        </div>
    </section>
    <section id="search-area"></section>
</section>
<section id="right-area" class="flow diagram container">
    <div id="alert-messages" data-flow-message-type="info"></div>
    <div class="flow tab menu">
        <ul class="flow tab list"></ul>
    </div>
    <div id="console-area">
        <div class="console toggle button">
            <i class="fa fa-list fa-2x"></i>
        </div>
        <section class="console execution buttons">
            <button class="button execute fa fa-play" disabled>Execute</button>
            <br>
            <button class="button start debug fa fa-play-circle" disabled>Debug</button>
            <button class="button debug next fa fa-step-forward" disabled></button>
            <button class="button debug stop fa fa-stop" disabled></button>
        </section>
        <section class="console exhibition">
            <span class="terminal"><i class="fa fa-terminal"></i> :</span>
            <span class="clean console" title="Clean console"><i class="fa fa-refresh"></i></span>
            <div class="content"></div>
        </section>
        <section></section>
    </div>
</section>
<script src="../bower_components/jsPlumb/dist/js/dom.jsPlumb-1.6.2-min.js"></script>
<script src="js/flow-chart.min.js"></script>
</body>
</html>>
