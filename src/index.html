<!DOCTYPE html>
<html>
	<head>
		<!--flow.chart.js - licensed under the MIT license. - Copyright (c) Bruno Roberto Burigo (brunorb8@hotmail.com) - https://github.com/BrunoRB/flow-chart.js - 2015-02-08-->
		<title>flow-chart.js</title>

	
		<script src="../bower_components/jsPlumb/dist/js/dom.jsPlumb-1.7.2.js"></script>

		<script src="js/constants.js"></script>
		<script src="js/util.js"></script>
		<script src="js/state.js"></script>
		<script src="js/cache.js"></script>
		<script src="js/alerts.js"></script>
		<script src="js/defaults.js"></script>
		<script src="js/diagram-data.js"></script>
		<script src="js/listeners.js"></script>
		<script src="js/static-listeners.js"></script>
		<script src="js/template.js"></script>
		<script src="js/execution-handler.js"></script>
		<script src="js/ui.js"></script>
		<script src="js/selection.js"></script>
		<script src="js/nodes.js"></script>
		<script src="js/flow-chart.js"></script>
		<script src="js/init.js"></script>

		<link rel="stylesheet" type="text/css" href="../bower_components/components-font-awesome/css/font-awesome.css">

		<link rel="stylesheet/less" type="text/css" href="css/index.less">

		<script type="text/javascript">
			var less = less || {};
			less.env = 'development'; // avoid less crazy cache
		</script>
		<script src="../bower_components/less/dist/less.js"></script> <!-- has to be after the stylesheets -->
	
	</head>
	<body>
		
		<section id="left-area">
			<section class="flow logo">
				<h1><a href="https://github.com/BrunoRB/flow-chart.js" target="_blank">flow-chart.js</a></h1>
			</section>
			<section id="shape-menu" class="flow shape menu">
				
				<div
					class="flow shape begin"
					title="begin"
					tabindex="-1"
					data-flow-shape-type="begin"
					data-flow-has-user-text="false"
					data-flow-max-outputs="1"
					data-flow-max-inputs="0"
					data-flow-max-copies="1"
					data-flow-connection-type="text"
				>
					<span class="connector one"></span> <span class="connector two"></span>
					<span class="connector three"></span> <span class="connector four"></span>
					<span class="resize anchor top left fa fa-angle-double-up"></span>
					<span class="resize anchor top right fa fa-angle-double-up"></span>
					<span class="resize anchor bottom left fa fa-angle-double-down"></span>
					<span class="resize anchor bottom right fa fa-angle-double-down"></span>
					<span class="shape image"></span>
					<code></code>
				</div>
				
				<div
					class="flow shape end"
					title="end"
					tabindex="-1"
					data-flow-shape-type="end"
					data-flow-has-user-text="false"
					data-flow-max-outputs="0"
					data-flow-max-inputs="1"
					data-flow-max-copies="1"
					data-flow-connection-type="text"
				>
					<span class="connector one"></span> <span class="connector two"></span>
					<span class="connector three"></span> <span class="connector four"></span>
					<span class="resize anchor top left fa fa-angle-double-up"></span>
					<span class="resize anchor top right fa fa-angle-double-up"></span>
					<span class="resize anchor bottom left fa fa-angle-double-down"></span>
					<span class="resize anchor bottom right fa fa-angle-double-down"></span>
					<span class="shape image"></span>
					<code></code>
				</div>
				
				<div
					class="flow shape process"
					title="process"
					tabindex="-1"
					data-flow-shape-type="process"
					data-flow-has-user-text="true"
					data-flow-max-outputs="1"
					data-flow-max-inputs="2"
					data-flow-max-copies="-1"
					data-flow-connection-type="text"
				>
					<span class="connector one"></span> <span class="connector two"></span>
					<span class="connector three"></span> <span class="connector four"></span>
					<span class="resize anchor top left fa fa-angle-double-up"></span>
					<span class="resize anchor top right fa fa-angle-double-up"></span>
					<span class="resize anchor bottom left fa fa-angle-double-down"></span>
					<span class="resize anchor bottom right fa fa-angle-double-down"></span>
					<span class="shape image"></span>
					<code></code>
				</div>
				
				<div
					class="flow shape manual_input"
					title="manual_input"
					tabindex="-1"
					data-flow-shape-type="manual_input"
					data-flow-has-user-text="true"
					data-flow-max-outputs="1"
					data-flow-max-inputs="2"
					data-flow-max-copies="-1"
					data-flow-connection-type="text"
				>
					<span class="connector one"></span> <span class="connector two"></span>
					<span class="connector three"></span> <span class="connector four"></span>
					<span class="resize anchor top left fa fa-angle-double-up"></span>
					<span class="resize anchor top right fa fa-angle-double-up"></span>
					<span class="resize anchor bottom left fa fa-angle-double-down"></span>
					<span class="resize anchor bottom right fa fa-angle-double-down"></span>
					<span class="shape image"></span>
					<code></code>
				</div>
				
				<div
					class="flow shape display"
					title="display"
					tabindex="-1"
					data-flow-shape-type="display"
					data-flow-has-user-text="true"
					data-flow-max-outputs="1"
					data-flow-max-inputs="2"
					data-flow-max-copies="-1"
					data-flow-connection-type="text"
				>
					<span class="connector one"></span> <span class="connector two"></span>
					<span class="connector three"></span> <span class="connector four"></span>
					<span class="resize anchor top left fa fa-angle-double-up"></span>
					<span class="resize anchor top right fa fa-angle-double-up"></span>
					<span class="resize anchor bottom left fa fa-angle-double-down"></span>
					<span class="resize anchor bottom right fa fa-angle-double-down"></span>
					<span class="shape image"></span>
					<code></code>
				</div>
				
				<div
					class="flow shape decision"
					title="decision"
					tabindex="-1"
					data-flow-shape-type="decision"
					data-flow-has-user-text="true"
					data-flow-max-outputs="2"
					data-flow-max-inputs="2"
					data-flow-max-copies="-1"
					data-flow-connection-type="boolean"
				>
					<span class="connector one"></span> <span class="connector two"></span>
					<span class="connector three"></span> <span class="connector four"></span>
					<span class="resize anchor top left fa fa-angle-double-up"></span>
					<span class="resize anchor top right fa fa-angle-double-up"></span>
					<span class="resize anchor bottom left fa fa-angle-double-down"></span>
					<span class="resize anchor bottom right fa fa-angle-double-down"></span>
					<span class="shape image"></span>
					<code></code>
				</div>
				
				<div
					class="flow shape connector"
					title="connector"
					tabindex="-1"
					data-flow-shape-type="connector"
					data-flow-has-user-text="false"
					data-flow-max-outputs="1"
					data-flow-max-inputs="2"
					data-flow-max-copies="-1"
					data-flow-connection-type="text"
				>
					<span class="connector one"></span> <span class="connector two"></span>
					<span class="connector three"></span> <span class="connector four"></span>
					<span class="resize anchor top left fa fa-angle-double-up"></span>
					<span class="resize anchor top right fa fa-angle-double-up"></span>
					<span class="resize anchor bottom left fa fa-angle-double-down"></span>
					<span class="resize anchor bottom right fa fa-angle-double-down"></span>
					<span class="shape image"></span>
					<code></code>
				</div>
				
			</section>

			<section id="toolbar-container" class="flow toolbar menu">
				<a id="create-new-flowchart" href="#" class="button fa fa-plus"> New</a>
				<div class="flow toolbar list container">
					<i class="fa fa-folder-open-o">Open</i>
					<ul class="flow toolbar list open diagram">
						<li>
							<a href="json-file">From file</a>
							<input id="temp-upload" type="file" />
						</li>
						<li><a href="local-storage">From browser</a></li>
						<li><a href="examples">Examples</a></li>
					</ul>
				</div>
				<div class="flow toolbar list container">
					<i class="fa fa-save">Save</i>
					<ul class="flow toolbar list save diagram">
						<li><a href="json-file">On file</a></li>
						<li><a href="local-storage">On browser</a></li>
					</ul>
				</div>
			</section>
			<section id="search-area">
			</section>
		</section>
		<section id="right-area" class="flow diagram container">
			<div id="alert-messages" data-flow-message-type="info"></div>
			<div class="flow tab menu">
				<ul class="flow tab list"></ul>
			</div>
			<div id="console-area">
				<div class="console toggle button">
					<i class="fa fa-list fa-2x"></i>
				</div>
				<section class="console execution buttons">
					<button class="button execute fa fa-play" disabled="disabled">Execute</button> <br>
					<button class="button start debug fa fa-play-circle" disabled="disabled">Debug</button>
					<button class="button debug next fa fa-step-forward" disabled="disabled"></button>
					<button class="button debug stop fa fa-stop" disabled="disabled"></button>
				</section>
				<section class="console exhibition">
					<span class="terminal">
						 <i class="fa fa-terminal"></i> :
					</span>
					<span class="clean console" title="Clean console">
						<i class="fa fa-refresh"></i>
                    </span>
					<div class="content"></div>
				</section>
				<section>

				</section>
			</div>
		</section>

	</body>
</html>
